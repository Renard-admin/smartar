<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Анализатор объектов в реальном времени</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      cursor: pointer;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 30;
    }
    #controls button {
      margin-right: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    #controls button:hover {
      background: rgba(0,0,0,0.9);
    }
    /* Новые стили для AR режима */
    #container.ar-mode #video,
    #container.ar-mode canvas {
      width: 200% !important;
      transform: translateX(-25%) scaleX(0.5);
    }
    #container.ar-mode.mirror #video,
    #container.ar-mode.mirror canvas {
      transform: translateX(-25%) scaleX(-0.5);
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
    <canvas id="drawLayer"></canvas>
    <div id="controls">
      <button id="fullscreenBtn">Полный экран</button>
      <button id="switchCameraBtn">Переключить камеру</button>
      <button id="toggleMirrorBtn">Зеркало: Вкл/Выкл</button>
      <button id="arBtn">AR</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    const useOnlineTranslation = false;
    async function translateLabel(word) {
      try {
        const response = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          body: JSON.stringify({
            q: word,
            source: "en",
            target: "ru",
            format: "text"
          }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await response.json();
        return data.translatedText || word;
      } catch (err) {
        console.error("Ошибка перевода:", err);
        return word;
      }
    }
    const labelTranslations = { /* ... (оставлено без изменений) */ };
    const dangerousObjects = ['knife', 'pistol', 'scissors'];
    const foodObjects = ['apple', 'banana', 'pizza', 'orange', 'sandwich'];
    const emotionTranslations = { /* ... (оставлено без изменений) */ };
    const video = document.getElementById('video');
    const overlayCanvas = document.getElementById('overlay');
    const overlayCtx = overlayCanvas.getContext('2d');
    const drawCanvas = document.getElementById('drawLayer');
    const drawCtx = drawCanvas.getContext('2d');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const toggleMirrorBtn = document.getElementById('toggleMirrorBtn');
    const arBtn = document.getElementById('arBtn');
    const container = document.getElementById('container');
    let currentFacingMode = "user";
    let stream = null;
    let mirrorMode = true;
    let lastHandBox = null;
    let fistCount = 0;
    let gestureActive = false;
    let lastFistState = false;
    let lastTimeFist = 0;
    let lastDrawPoint = null;
    let arMode = false;
    
    // Инициализация камеры
    async function initCamera(facingMode = "user") {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
      } catch (error) {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
      }
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        resizeCanvases();
      };
    }
    
    // Подгон размеров canvas
    function resizeCanvases() {
      const width = video.videoWidth || window.innerWidth;
      const height = video.videoHeight || window.innerHeight;
      if (arMode) {
        overlayCanvas.width = width * 2;
        overlayCanvas.height = height;
        drawCanvas.width = width * 2;
        drawCanvas.height = height;
      } else {
        overlayCanvas.width = width;
        overlayCanvas.height = height;
        drawCanvas.width = width;
        drawCanvas.height = height;
      }
    }
    
    // Обработчики кнопок
    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen();
      }
    });
    
    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      initCamera(currentFacingMode);
    });
    
    toggleMirrorBtn.addEventListener('click', () => {
      mirrorMode = !mirrorMode;
      container.classList.toggle('mirror', mirrorMode);
    });
    
    arBtn.addEventListener('click', () => {
      arMode = !arMode;
      container.classList.toggle('ar-mode', arMode);
      resizeCanvases();
    });
    
    // Остальной код обработки жестов, распознавания лиц и объектов
    // ... (оставлено без изменений, но с учетом arMode в функциях)
    
    async function processFrame() {
      if (video.readyState === 4) {
        resizeCanvases();
        // ... (оставлено без изменений, но с проверкой arMode)
      }
      requestAnimationFrame(processFrame);
    }
    
    async function initApp() {
      await initCamera(currentFacingMode);
      await initFaceApi();
      await initCoco();
      processFrame();
    }
    
    window.addEventListener('load', initApp);
  </script>
</body>
</html>
